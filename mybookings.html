<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bookings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="mybookings-body">

  <div id="bookingsContainer"></div>

<script>
  // 1️⃣ Get all bookings from localStorage
  const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

  // 2️⃣ Select the container where booking cards will be added
  const container = document.getElementById("bookingsContainer");

  // 3️⃣ Display each booking
  bookings.forEach(b => {
    container.innerHTML += `
      <div class='booking-card'>
        <h3>${b.flight.name}</h3>
        <p>${b.from} → ${b.to}</p>
        <p>Date: ${b.date}</p>
        <p>Passenger: ${b.passengerName}</p>
        <p>Seat: ${b.seat}</p>
        <p>Status: ${b.paymentStatus || "Pending"}</p>
      </div>`;
  });
</script>
